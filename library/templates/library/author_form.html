<!-- templates/library/author_form.html -->

{% extends 'library/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Author{% else %}Create New Author{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Author{% else %}Create New Author{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
